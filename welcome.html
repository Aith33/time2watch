<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIENVENUE SUR TIME2WATCH</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/a82855e3c1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <img src="medias/logo.png" alt="Logo icon" class="logoHeader">
    </header>

    <main class="accountCreation">
        <h3>CRÉEZ VOTRE COMPTE</h3>
        <input type="text" placeholder="Prénom" />
        <input type="text" placeholder="Nom" />
        <input type="text" placeholder="Pseudonyme">
        <input type="date" name="Birth Date" min="1900-01-01">
        <p>Choissez un avatar :</p>
        <button><input type="image" src="medias/icone_avatar.png" alt="Search icon"></button>
        <p class="text-italic">En créant un compte, vous acceptez nos conditions d'utilisation et notre politique de confidentialité</p>
        <button type="button">Suivant</button>
    </main>

    <footer class="accountConnexion">
        <p>Vous avez déjà un compte, veuillez vous connecter ici :</p>
        <section>
            <input type="text" placeholder="Pseudonyme ou adresse Email">
            <input type="text" placeholder="Mot de passe">
            <button type="button">Connexion</button>
        </section>
    </footer>
</body>

</html>
